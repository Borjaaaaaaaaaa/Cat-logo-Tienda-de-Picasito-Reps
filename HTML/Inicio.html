<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picasito Reps</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1593032457869-bdd0c34c7e0c'); /* Imagen de fondo */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6); /* Oscurece el fondo para que el texto se vea bien */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #f0f0f0;
    }

    .hero a {
      text-decoration: none;
      padding: 15px 30px;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .hero a:hover {
      background-color: #e8584d;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sección de bienvenida / hero -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Picasito Reps</h1>
      <p>Las mejores camisetas de el mercado.</p>
      <a href="C:\Users\Usuario\Catálogo.html">Ver Catálogo</a>
    </div>
  </section>

</body>
</html>
